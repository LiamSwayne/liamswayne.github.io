<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hill 1 Countdown</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 40px;
      margin-top: 10px;
    }
    #seconds {
      font-size: 60px;
      font-weight: normal;
      margin-bottom: 0px;
    }
    #breakdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hill 1!!!!!!</h1>
  <div id="seconds">—</div>
  <h2>seconds :)</h2>
  <div id="breakdown">—</div>

  <script>
    // Target: 2025-09-13 7am ET (11:00 UTC)
    const targetUtcMs = Date.UTC(2025, 8, 13, 11, 0, 0);

    const elSeconds = document.getElementById('seconds');
    const elBreakdown = document.getElementById('breakdown');

    function update() {
      const now = Date.now();
      let diff = Math.floor((targetUtcMs - now) / 1000);

      if (diff <= 0) {
        elSeconds.textContent = "0";
        elBreakdown.textContent = "0d 0h 0m 0s";
        clearInterval(loop);
        return;
      }

      // Seconds display
      elSeconds.textContent = diff.toLocaleString();

      // Breakdown
      const days = Math.floor(diff / (24 * 3600));
      diff %= 24 * 3600;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;

      elBreakdown.textContent = 
        `(${days}d ${hours}h ${mins}m)`;
    }

    update();
    const loop = setInterval(update, 1000);
  </script>
</body>
</html>
