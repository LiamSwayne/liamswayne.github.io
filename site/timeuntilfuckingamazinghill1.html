<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hill 1 Countdown</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 40px;
      margin-top: 10px;
    }
    #seconds {
      font-size: 60px;
      font-weight: normal;
      margin-bottom: 0px;
    }
    #breakdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hill 1!!!!!!</h1>
  <div id="seconds">—</div>
  <h2>seconds :)</h2>
  <div id="breakdown">—</div>

  <script>
    function getNextSaturday7am() {
      const now = new Date();
      const target = new Date(now);

      // Day of week: 0=Sunday ... 6=Saturday
      const daysUntilSaturday = (6 - now.getDay() + 7) % 7 || 7;
      target.setDate(now.getDate() + daysUntilSaturday);
      target.setHours(7, 0, 0, 0);

      return target;
    }

    let targetDate = getNextSaturday7am();

    const elSeconds = document.getElementById('seconds');
    const elBreakdown = document.getElementById('breakdown');

    function update() {
      const now = new Date();
      let diff = Math.floor((targetDate - now) / 1000);

      if (diff <= 0) {
        // Once expired, roll to the next Saturday
        targetDate = getNextSaturday7am();
        diff = Math.floor((targetDate - now) / 1000);
      }

      // Seconds display
      elSeconds.textContent = diff.toLocaleString();

      // Breakdown
      const days = Math.floor(diff / (24 * 3600));
      diff %= 24 * 3600;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;

      elBreakdown.textContent = `(${days}d ${hours}h ${mins}m ${secs}s)`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
