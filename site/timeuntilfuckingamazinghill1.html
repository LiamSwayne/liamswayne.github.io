<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hill 1 Countdown</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 40px;
      margin-top: 10px;
    }
    #seconds {
      font-size: 60px;
      font-weight: normal;
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <h1>Hill 1!!!!!!</h1>
  <div id="seconds">â€”</div>
  <h2>seconds :)</h2>

  <script>
    //2025-09-13 7am ET
    const targetUtcMs = Date.UTC(2025, 8, 13, 11, 0, 0);

    const elSeconds = document.getElementById('seconds');

    function update() {
      const now = Date.now();
      let diff = Math.floor((targetUtcMs - now) / 1000);

      if (diff <= 0) {
        elSeconds.textContent = "0";
        clearInterval(loop);
        return;
      }

      elSeconds.textContent = diff.toLocaleString();
    }

    update();
    const loop = setInterval(update, 1000);
  </script>
</body>
</html>
