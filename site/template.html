@font-face { font-family: JetBrains Mono; src: url('./JetBrainsMono-Regular.ttf'); } 

body {
  background-color: #1a1a1a;

  display: flex;
  justify-content: center;

.box {
  opacity: 0;
}

.icon {

}

  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
</style>

<script>
  // fade in boxes
  document.querySelectorAll('.box').forEach((box, index) => {
    box.style.animation = `fade-in 0.3s ease-in-out forwards`;
    box.style.animationDelay = `${0.15 * index}s`; // Apply animation delay based on index
  });

  // fade in icons
  document.querySelectorAll('.icon').forEach((icon, index) => {
    icon.style.animation = `fade-in 0.3s ease-in-out forwards`;
    icon.style.animationDelay = `${0.15 * index}s`; // Apply animation delay based on index
  });

  // upgrade to https when needed
  if (window.location.protocol === 'http:') {
      window.location.href = 'https://' + window.location.host + window.location.pathname;
  }
</script>
