<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auth Service Demo</h1>
        <p>Click the button below to create a session and redirect to the login page.</p>
        <button onclick="initiate_session()">Authenticate</button>
        <div id="result"></div>
    </div>

    <script>
        const SECRET_KEY = 'Kxw-r7F4wTiL1fzFc_yWa0RhqV1PoClXZ6EPzoTIxpg';
        const UNIVERSITY = 'harvard';
        const USER_ID = 'exampleStudent';
        const ACTION = 'initiate_session';

        async function initiate_session() {
            try {
                const response = await fetch(`https://api.eduauth.org/?action=${ACTION}&user_id=${USER_ID}&university=${UNIVERSITY}&token=${SECRET_KEY}`, {
                    method: 'GET'
                });

                const data = await response.json();

                console.log(data);

                if (response.ok) {
                    document.getElementById('result').textContent = 'Authentication successful! Redirecting...';
                    document.getElementById('result').style.color = 'green';
                    
                    // Redirect to login page using query parameters
                    const loginUrl = new URL('https://eduauth.org/login');
                    loginUrl.searchParams.append('university', UNIVERSITY);
                    loginUrl.searchParams.append('session_id', data.session_id);
                    window.location.href = loginUrl.toString();
                } else {
                    document.getElementById('result').textContent = `Authentication failed: ${data.error}`;
                    document.getElementById('result').style.color = 'red';
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>
</body>
</html>
