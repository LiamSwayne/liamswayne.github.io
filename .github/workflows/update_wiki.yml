name: Generate GitHub wiki from wiki folder

on:
  push:
    paths:
      - 'markdown_blog/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base code
        uses: actions/checkout@v4
        with:
          path: base-code
      - name: Checkout wiki code
        uses: actions/checkout@v4
        with:
          repository: ${{github.repository}}.wiki
          path: markdown_blog
      - name: Push to wiki
        run: |
          cd markdown_blog
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Update the wiki" && git push
