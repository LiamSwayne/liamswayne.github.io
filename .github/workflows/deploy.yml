name: Deploy static content to Pages
on:
  push:
    branches:
      main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "deployments"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Debug repository structure
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Creating site directory if it doesn't exist"
          mkdir -p site
          echo "Creating a test index.html"
          echo "<html><body><h1>Test Page</h1><p>This is a temporary test page.</p></body></html>" > site/index.html
          echo "Site directory contents:"
          ls -la site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
