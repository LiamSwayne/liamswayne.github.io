name: Deploy static content to Pages
on:
  push:
    branches:
      main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "deployments"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Debug directory
        run: |
          ls -la
          ls -la ./site || echo "Site directory not found"
          find . -type d | sort
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Latest version is v3
        with:
          # Upload site directory
          path: './site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
