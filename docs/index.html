<!DOCTYPE html>
<html>
<head>
<title>Liam Swayne</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="ProgrammerPage. 100% Legit articles about very real things.">
<meta name="keywords" content="programming news article funny satire java python rust javascript js">
<style>
@font-face { font-family: JetBrains Mono; src: url('./JetBrainsMono-Regular.ttf'); } 

body {
  background-color: #1a1a1a;
  font-family: 'JetBrains Mono';
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

.box {
  width: 800px;
  background-color: #333333;
  border-radius: 12px;
  margin-bottom: 10px;
  line-height: 1.5;
  color: #FFFFFF;
  padding: 8px;
  padding-left: 12px;
  opacity: 0;
  animation: fade-in 0.3s ease-in-out forwards;
  font-weight: 500;
  font-size: 20px;
  display: block;
  text-align: center;
}

.icon {
  opacity:0;
  animation:fade-in 0.3s;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
</style>
</head>
<body>
<a class="icon" style="position: absolute; top: 5px; left: 5px;" href="https://github.com/LiamSwayne/liamswayne.github.io">
  <img style="cursor:pointer; width: 20px; height: 20px;" src="./github_mark_white.svg">
</a>

<a class="icon" style="position: absolute; top: 27px; left: 5px;" href="https://www.youtube.com/@LiamSwayne">
  <img style="cursor:pointer; width: 20px; height: 15px;" src="./youtube-icon-white-logo.svg">
</a>
  
<div style="animation:fade-in 0.3s; text-align:center; margin-top:10px; margin-bottom:10px; font-size:20px; color:#FFFFFF">
  LiamSwayne
</div>

<div class="box">
    Read <a style="color:inherit" href="./programmerpage">ProgrammerPage</a> for satirical, occasionally accurate news!
</div>

<div class="box">
  Contact me at liamtswayne@gmail.com
</div>

<script>
  document.querySelectorAll('.box').forEach((box, index) => {
    box.style.animation = `fade-in 0.3s ease-in-out forwards`;
    box.style.animationDelay = `${0.15 * index}s`; // Apply animation delay based on index
    box.innerHTML = box.innerHTML.replace(/^\s+/gm, ''); // Remove leading spaces
  });

  document.querySelectorAll('.icon').forEach((box, index) => {
    box.style.animation = `fade-in 0.3s ease-in-out forwards`;
    box.style.animationDelay = `${0.15 * index}s`; // Apply animation delay based on index
  });
</script>
</body>
</html>
